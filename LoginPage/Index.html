<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="Estilo/Style.css">
        <link rel="stylesheet" href="Estilo/fonts.css">
        <script src="https://kit.fontawesome.com/e3e7a0e17e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container"><!--Inicio Container-->
            <header class="header">
                <div class="logotype">
                    <a href="Index.html">
                        <h1>Infernal</h1>
                        <h1> Company</h1>
                    </a>
                </div>

                <nav>
                    <ul class="navegation">
                        <li>
                            <a class="standard-link" href="#">Product</a>
                        </li>
                        <li>
                            <a class="standard-link" href="#">About Us</a>
                        </li>
                        <li>
                            <a class="standard-link" href="#">Contact</a>
                        </li>

                        <li>
                            <a class="standard-link" href="#">Release</a>
                        </li>

                        <li>
                            <a class="btn-now" href="#">Buy Now</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <section id="home-content">
                <div class="home-apres">
                    <img class="homepage-image" src="Imagens/Cats-three-filter-a.png" alt="cats-hype-login">
                    <div class="icon-list">
                        <a href="#" class="icon-social">
                            <i class="fa-brands fa-facebook-square"></i>
                        </a>
                        <a href="#" class="icon-social">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="icon-social">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="#" class="icon-social">
                            <i class="fa-brands fa-youtube"></i>
                        </a>
                        <a href="#" class="icon-social">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                        
                    </div>
                </div>

                <div class="home-login">
                    <div class="login-block">
                        <div class="login-input">
                            <div class="login-title">
                                <h1 class="color-t1">Hey, Login</h1>
                                <h1 class="color-t2">and get started buying</h1>
                            </div>
                            <form>
                                <div class="field-input">
                                    <input type="email" placeholder="E-mail" id="email">
                                </div>
                                <div class="field-input">
                                    <input type="password" placeholder="Password" id="pass">
                                </div>
                                <input type="submit" value="LogIN" class="btn-login">
                            </form>
                        </div>


                        <div class="register-block">
                            <span>Not Register yet? <a class="register-link" href="#">Register Now</a></span>
                        </div>
                    </div>

                    

                </div>

            </section>


        </div><!--Fim Container-->
    </body>
</html>
