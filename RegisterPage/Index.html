<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Register Page</title>
        <link rel="stylesheet" href="Estilo/Style.css">
        <link rel="stylesheet" href="Estilo/fonts.css">
        <script src="https://kit.fontawesome.com/e3e7a0e17e.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container"> <!--Inicio Container-->
            <div class="register-block"> <!--Inicio bloco-register-->
                <div>
                    <h1 class="title">Create a Account</h1>
                    <div class="social-button color-words">
                        <a href="#"><img src="Imagem/google_colour.svg"> Continue with Google</a>
                        <a href="#"><img src="Imagem/facebook_colour.svg">  Continue with Facebook</a>
                    </div>
                    <form  class="field-input">
                        <input type="email" placeholder="E-mail" id="email">
                        <input type="text" placeholder="Username" id="username">
                        <input type="password" placeholder="password" id="password">
                            <label class="email-options">
                                <input type="checkbox">
                                Send me emails with updates, tips and special offers.
                            </label>
                        <input type="submit" value="Sign Up" class="btn-submit">
                        <span class="login-redirect">Already have Account? <a href="#">Log in</a></span>
                    </form>
                </div>
                
            </div> <!--Fim bloco-register-->
        </div> <!--FIm Container-->

    </body>
</html>
