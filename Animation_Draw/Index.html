<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Animations</title>
        <link rel="stylesheet" href="Estilo/Style.css">
        <script src="https://kit.fontawesome.com/e3e7a0e17e.js" crossorigin="anonymous"></script>
    </head>
    <body>
          
        <div id="container">
            
            

            <div class="buttons-field">
                <div class="title">
                    <h1>Animated Buttons</h1>
                </div>
                <button class="button button-1">Button</button>
                <button class="button button-2">Button</button>
                <button class="button button-3">Button</button>
                <button class="button button-4">Button</button>
                <button class="button button-5">Button</button>
            </div>

            <div class="photo-field">
                <div class="title">
                    <h1>Animated Photo</h1>
                </div>
                <div class="photo-section">
                    <div class="background">
                        <div class="background-linear"></div>
                    </div>

                    <div class="photo-1">
                        <img src="img/photographer.jpg">
                    </div>

                </div>
            </div>

        </div>


    </body>
</html>
